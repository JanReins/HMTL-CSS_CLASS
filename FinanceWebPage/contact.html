<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Loan Wizard</title>

</head>
<body>
    <header>
        <div class="logo">
            <img src="FlowLogo.png" alt="Finance Flow Logo">
        </div>
            <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="loan-calculator.html">Loan Calculator</a></li>
                <li><a href="application-form.html">Apply Now</a></li>
                <li><a href="user-dashboard.html">My Account</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contactSection">
            <h2>We're Here to Help</h2>
            <p>If you have any questions or need assistance, please fill out the form below and we'll get back to you as soon as possible.</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Loan Wizard</p>
