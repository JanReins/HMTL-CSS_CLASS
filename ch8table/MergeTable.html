<!DOCTYPE html>
<head>
    <title>HTML Tables</title>
</head>

<body>
    <table border="1">
        <caption>Table with header</caption>

        <tr>
            <td>Name</td>
            <td rowspan="3" colspan="3">Birthday</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td rowspan="3">Name</td>
            <td>Birthday</td>
            <td>Phone</td>
            <td rowspan="3">123456</td>
        </tr>
        <tr>
            <td>Airah</td>
            <td>April 25</td>

        </tr>
    </table>
</body>
