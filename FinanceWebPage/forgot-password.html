<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Finance Flow</title>

    <script src="forgot-password.js" defer></script> <!-- If you have specific JS for this page -->

<body>
    <header>
        <!-- Header content remains the same as previous examples -->
    </header>
    <main>
        <section id="forgotPasswordSection">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address below, and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Send Reset Link</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
