<!DOCTYPE html>

    <head>
        <title>Region X - Image Map</title>

    <body style="background-color: lightblue; text-align:center;">

            <img src="r10-in-ph.png" alt="Map of the Philippines"  usemap="#image-map">

            </map>

        <hr size="5px" color="gray">
        
        
        <div>
