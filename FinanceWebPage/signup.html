<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Signup - Finance Flow</title>
    <link rel="stylesheet" href="index-css.css"> <!-- Link to your CSS file -->
    <script src="auth.js" defer></script> <!-- Link to your JavaScript file for handling authentication -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="loan-calculator.html">Loan Calculator</a></li>
                <li><a href="application-form.html">Apply Now</a></li>
                <li><a href="user-dashboard.html">My Dashboard</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="logo-section">
              <img src="FlowLogo.png" alt="Finance Flow Logo">
            </div>

            <section id="authContainer">
                <div id="signupSection">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupFullName">Full Name:</label>
                            <input type="text" id="signupFullName" name="signupFullName" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email:</label>
                            <input type="email" id="signupEmail" name="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password:</label>
                            <input type="password" id="signupPassword" name="signupPassword" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>


        



    </main>
    <footer>
        <p>&copy; 2023 Finance Flow. All rights reserved.</p>
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
