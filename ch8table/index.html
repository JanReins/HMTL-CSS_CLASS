<!DOCTYPE html>
<head>
    <title>HTML Tables</title>
</head>

<body>
    <table border="1">
        <caption>Table with header</caption>

        <tr>
            <td>Name</td>
            <td>Birthday</td>
            <td>Phone</td>
        </tr>
        <tr>
            <td>Airah</td>
            <td>April 25</td>
            <td>123456</td>
        </tr>
    </table>

    <table border="1" align="center">
        <caption>Table without header</caption>

        <tr style="font-weight: bold;">
            <td>Name</td>
            <td>Birthday</td>
            <td>Phone</td>
        </tr>
        <tr>
            <td >Airah</td>
            <td>April 25</td>
            <td>123456</td>
        </tr>
    </table>

    <table border="1" align="right">
        <caption>Table with vertical header</caption>

        <tr>
            <td style="font-weight: bold;">Name</td>
            <td>Birthday</td>
            <td>Phone</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Airah</td>
            <td>April 25</td>
            <td>123456</td>
        </tr>
    </table>




    
    <table style="width:100%" border="1" align="center" cellspacing="10" cellpadding="5" bgcolor="red">
        <caption>Table with vertical header</caption>

        <tr bgcolor="green">
            <td style="font-weight: bold;" >Name</td>
            <td>Birthday</td>
            <td>Phone</td>
        </tr>
        <tr bgcolor="yellow">
            <td style="font-weight: bold;">Airah</td>
            <td>April 25</td>
            <td>123456</td>
        </tr>
    </table>
</body>
