<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application - Loan Wizard</title>
    <link rel="stylesheet" href="index-css.css">
    <script src="application-form.js" defer></script> <!-- link javaScript file -->
</head>
<body>
    <header>
        <div>
            <img src="FlowLogo.png" alt="Finance Flow Logo" class="logo" >
        </div>
        <h1>Loan Application Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="loan-calculator.html">Loan Calculator</a></li>
                <li><a href="application-form.html">Apply Now</a></li>
                <li><a href="user-dashboard.html">My Account</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="flex-container">
                <div class="flex-item">
                <form id="loanApplicationForm" method="post" action="https://sample.html"> <!-- add form action and method or Javascript??-->
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div><label for="fullName">Full Name: <input type="text" id="fullName" name="fullName" required></label></div>
                        <div><label for="email">Email: <input type="email" id="email" name="email" required></label></div>
                        <div><label for="phoneNumber">Phone Number: <input type="tel" id="phoneNumber" name="phoneNumber" required></label></div>
                        <div><label for="dateOfBirth">Date of Birth: <input type="date" id="dateOfBirth" name="dateOfBirth" required></label></div>
                    </fieldset>
                </div>
                
                <div class="flex-item">
                    <fieldset>
                        <legend>Loan Details</legend>
                        <div><label for="loanAmount">Loan Amount: <input type="number" id="loanAmount" name="loanAmount" required></label></div>
                        <div><label for="loanPurpose">Purpose of Loan: <input type="text" id="loanPurpose" name="loanPurpose" required></label></div>
                    </fieldset>
                </div>

                <div class="flex-item">
                    <fieldset>
                        
                        <legend>Financial Information</legend>

                        <div><label for="employmentStatus">Employment Status:</label></div>
                        <div></div><select id="employmentStatus" name="employmentStatus">
                            <option value="employed">Employed</option>
                            <option value="self-employed">Self-Employed</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="student">Student</option>
                            <option value="retired">Retired</option>
                        </select></div>

                        
                        <div><label for="annualIncome">Annual Income:</label>
                        <input type="number" id="annualIncome" name="annualIncome" required></div>

                        
                        <div><label for="creditScore">Credit Score:</label>
                        <input type="number" id="creditScore" name="creditScore" min="300" max="850" required></div>
                    </fieldset>
                </div>

                <button type="submit" id="submitbutton">Submit Application</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Loan Wizard</p>
        <a href="privacy-policy.html">Privacy Policy</a> |
        <a href="terms-of-service.html">Terms of Service</a>
    </footer>
</body>
</html>
