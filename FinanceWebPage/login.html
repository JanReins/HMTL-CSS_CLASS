<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Signup - Finance Flow</title>
    <link rel="stylesheet" href="index-css.css"> <!-- Link to your CSS file -->
    <script src="auth.js" defer></script> <!-- Link to your JavaScript file for handling authentication -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.png" alt="Finance Flow Logo"> <!-- Replace with your actual logo -->
            <h1>Finance Flow</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="loan-calculator.html">Loan Calculator</a></li>
                <li><a href="application-form.html">Apply Now</a></li>
                <li><a href="user-dashboard.html">My Dashboard</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="authContainer">
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Finance Flow. All rights reserved.</p>
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
